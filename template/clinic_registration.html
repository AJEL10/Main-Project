{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Clinic Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            width: 70%;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h3 {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Add animation to the form */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>

<body>
    <h2>Clinic Registration</h2>

    <form action="/clinic-registration-submit" method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <label for="name">Clinic Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <h3>Doctor Details</h3>
        <label for="doctor_name">Doctor's Name:</label>
        <input type="text" id="doctor_name" name="doctor_name" required><br><br>

        <label for="doctor_specialty">Doctor's Specialty:</label>
        <input type="text" id="doctor_specialty" name="doctor_specialty" required><br><br>

        <label for="doctor_email">Doctor's Email:</label>
        <input type="email" id="doctor_email" name="doctor_email" required><br><br>

        <h3>Guest Surgeons (Specific Day)</h3>
        <label for="surgeon_name">Surgeon's Name:</label>
        <input type="text" id="surgeon_name"><br><br>

        <label for="surgeon_specialty">Surgeon's Specialty:</label>
        <input type="text" id="surgeon_specialty"><br><br>

        <label for="surgeon_email">Surgeon's Email:</label>
        <input type="email" id="surgeon_email"><br><br>

        <label for="event_date">Event Date (Guest Surgeon):</label>
        <input type="date" id="event_date"><br><br>

        <input type="submit" value="Register">
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var address = document.getElementById("address").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var doctorName = document.getElementById("doctor_name").value;
            var doctorSpecialty = document.getElementById("doctor_specialty").value;
            var doctorEmail = document.getElementById("doctor_email").value;
            var surgeonName = document.getElementById("surgeon_name").value;
            var surgeonSpecialty = document.getElementById("surgeon_specialty").value;
            var surgeonEmail = document.getElementById("surgeon_email").value;
            var eventDate = document.getElementById("event_date").value;

            if (name.trim() === "" || address.trim() === "" || phone.trim() === "" || email.trim() === "" || password.trim() === "" || confirmPassword.trim() === "" || doctorName.trim() === "" || doctorSpecialty.trim() === "" || doctorEmail.trim() === "") {
                alert("Please fill out all required fields.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // Add more specific validation if needed

            return true;
        }
    </script>
</body>

</html>
