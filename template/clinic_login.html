<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="button"] {
            background-color: #dc3545;
        }

        @media (max-width: 768px) {
            .card {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align: center;">Clinic Login</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="clinic_name">Clinic Name:</label><br>
                <input type="text" id="clinic_name" name="clinic_name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <button type="button" onclick="window.location.href = '{% url 'clinic_dashboard' %}';">Submit</button>
                <button type="button" onclick="window.location.href = '{% url 'index' %}';">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
