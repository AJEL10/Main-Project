<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Appointment</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center ;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .frm-cntr {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .cntr-fm-bdy {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .width-100p {
            width: 100%;
        }
        .mt-data0 {
            margin-top: 1rem;
        }
        .form-data0 {
            padding: 2rem;
            box-shadow: 0px 0px 12px #5353538c;
            border-radius: 1rem;
        }
        .appo-btn {
            background-color: #0b6b0e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Add hover effects */
        .appo-btn:hover {
            opacity: 0.8;
        }
        
    </style>
</head>
<body>

<form method="POST" class="frm-cntr form-data0">
    <h2>New Appointment</h2>
    {% csrf_token %}
    <div class="cntr-fm-bdy">
        <div class="width-100p mt-data0">
            <label for="name"><strong>Name of Person:</strong></label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="width-100p mt-data0">
            <label for="date"><strong>Date of Appointment : </strong></label>
            <input type="date" name="date" id="date" required>
        </div>
        <div class="width-100p mt-data0">
            <label for="clinic"><strong>Select Clinic:</strong></label>
            <select name="clinic" id="clinic" required>
                <option value="clinic1">Clinic 1</option>
                <option value="clinic2">Clinic 2</option>
                <!-- Add more options for other clinics as needed -->
            </select>
        </div>
        <div class="width-100p mt-data0">
            <label for="description"><strong>Describe your problems : </strong></label>
        </div>
        <textarea class="mt-data0" name="description" rows="4" cols="50" required></textarea>
        <button class="mt-data0 appo-btn" type="submit">Create Appointment</button>
        <!-- Cancel button -->
        <button class="mt-data0 appo-btn" type="button" onclick="goBack()">Cancel</button>
    </div>
</form>

<script>
    // Get today's date in YYYY-MM-DD format
    var today = new Date().toISOString().split('T')[0];

    // Set the minimum date for the date input field
    document.getElementById('date').setAttribute('min', today);

    // Function to navigate back to the previous page
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
